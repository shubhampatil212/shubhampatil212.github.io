<section id="contact" class="bg-white py-16 animate__animated animate__fadeIn">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl md:text-4xl font-bold text-center text-purple-700 mb-8">Contact Me</h2>
      <div class="flex flex-col md:flex-row gap-8">
        <div class="w-full md:w-1/2">
          <form class="space-y-4">
            <div>
              <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
              <input type="text" id="name" name="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500" placeholder="Your Name">
            </div>
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
              <input type="email" id="email" name="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500" placeholder="your.email@example.com">
            </div>
            <div>
              <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
              <input type="text" id="subject" name="subject" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500" placeholder="Subject">
            </div>
            <div>
              <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
              <textarea id="message" name="message" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500" placeholder="Your message here..."></textarea>
            </div>
            <div>
              <button type="submit" class="w-full bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 transition duration-300 ease-in-out transform hover:scale-105">
                Send Message
              </button>
            </div>
          </form>
        </div>
        <div class="w-full md:w-1/2 flex flex-col justify-center items-start space-y-6">
          <div class="flex items-center space-x-4">
            <i class="fas fa-envelope text-purple-600 text-2xl"></i>
            <a href="mailto:temp@example.com" class="text-gray-700 hover:text-purple-600 transition duration-300">temp@example.com</a>
          </div>
          <div class="flex items-center space-x-4">
            <i class="fab fa-linkedin text-purple-600 text-2xl"></i>
            <a href="https://www.linkedin.com/in/shubham-patil-b21a43231" target="_blank" rel="noopener noreferrer" class="text-gray-700 hover:text-purple-600 transition duration-300">linkedin.com/in/Shubham</a>
          </div>
          <div class="flex items-center space-x-4">
            <i class="fab fa-github text-purple-600 text-2xl"></i>
            <a href="https://github.com/shubhampatil212" target="_blank" rel="noopener noreferrer" class="text-gray-700 hover:text-purple-600 transition duration-300">github.com/Shubham</a>
          </div>
        </div>
      </div>
    </div>
